<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reg.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@200;300&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="bg">
        <div class="str1"><img src="./star.png" alt="" style="width: 169px; height: 241px;"></div>
        <div class="str2"><img src="./star.png" alt="" style="width: 169px; height: 241px;"></div>
        <div class="str3"><img src="./star.png" alt="" style="width: 169px; height: 241px;"></div>
        <div class="str4"><img src="./star2.png" alt="" style="width: 241px; height: 241px;"></div>
        <form action="">
          <div class="signin">
            <div class="reg_bord"></div>
            <button type="submit" class="reg_txt">Вход</button>
            
          </div>
        
          <div class="log_container">
            <input class="inp" type="text"></input>
            <div>
              <div class="log_bord"></div>
              <label for="name"><div class="log_txt">Логин</div></label>
            </div>
          </div>
          <div class="pass_container">
            <input class="inp" type="password"></input>
            <div>
              <div class="pass_bord"></div>
              <label for="password"><div class="pass_txt">Пароль</div></label>
            </div>
          </div>
          
        </form>
        <div class="circ1"></div>
        <div class="circ2"></div>
      </div>
      
</body>
</html>
